{% extends 'base.html' %}
{% block leftContainer %}
    {% for s in stories %}
        <!--Card-->
        <div class="card">
            <div class="card-block">
                <a class="card-user">{{ s.author }}</a>
                <p class="card-date">{{ s.date }}</p>
                <p class="card-title">{{ s.title }}</p>
                <!--Text-->
                <p class="card-text">{{ s.text }}</p>
                <div class="card-btns">
                    <a href="#" class="btn-read-more">Read more...</a>
                    <div class="card-btn-like">
                        <input type="image" src="../static/img/heart_green.png" width="23" height="22"/>
                        <span class="card-like-counter">325</span>
                    </div>
                </div>
            </div>
        </div>
        <!--/.Card-->
    {% endfor %}
{% endblock %}
